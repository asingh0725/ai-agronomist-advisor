<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a1f14"/>
      <stop offset="100%" stop-color="#1a3a2a"/>
    </linearGradient>
    <linearGradient id="leaf" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#76C043"/>
      <stop offset="100%" stop-color="#9DD565"/>
    </linearGradient>
    <linearGradient id="stem" x1="0.5" y1="1" x2="0.5" y2="0">
      <stop offset="0%" stop-color="#2C5F2D"/>
      <stop offset="100%" stop-color="#76C043"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>
  <!-- Subtle inner glow -->
  <circle cx="256" cy="240" r="160" fill="#76C043" opacity="0.06"/>
  <!-- Main stem -->
  <path d="M256 380 Q256 310 256 220" stroke="url(#stem)" stroke-width="14" stroke-linecap="round"/>
  <!-- Left leaf -->
  <path d="M256 260 Q200 200 160 170 Q190 230 256 260Z" fill="url(#leaf)" opacity="0.9"/>
  <!-- Right leaf (larger, primary) -->
  <path d="M256 220 Q320 155 370 130 Q330 200 256 220Z" fill="url(#leaf)"/>
  <!-- Small sprouting leaf -->
  <path d="M256 300 Q225 270 205 255 Q220 280 256 300Z" fill="url(#leaf)" opacity="0.7"/>
  <!-- Leaf veins (subtle) -->
  <path d="M256 260 Q218 220 175 185" stroke="#9DD565" stroke-width="2" stroke-linecap="round" opacity="0.4" fill="none"/>
  <path d="M256 220 Q300 170 355 142" stroke="#9DD565" stroke-width="2" stroke-linecap="round" opacity="0.4" fill="none"/>
  <!-- AI data nodes -->
  <circle cx="160" cy="170" r="6" fill="#76C043" opacity="0.8"/>
  <circle cx="370" cy="130" r="6" fill="#76C043" opacity="0.8"/>
  <circle cx="205" cy="255" r="4" fill="#76C043" opacity="0.6"/>
  <!-- Data connection lines (AI network) -->
  <line x1="160" y1="170" x2="205" y2="255" stroke="#76C043" stroke-width="1.5" opacity="0.2"/>
  <line x1="370" y1="130" x2="160" y2="170" stroke="#76C043" stroke-width="1.5" opacity="0.15"/>
  <!-- Orbiting data dots (copilot/AI indicator) -->
  <circle cx="370" cy="130" r="12" stroke="#76C043" stroke-width="1.5" fill="none" opacity="0.3"/>
  <circle cx="380" cy="122" r="3" fill="#9DD565" opacity="0.9"/>
  <!-- Soil/ground line -->
  <path d="M190 380 Q256 370 322 380" stroke="#76C043" stroke-width="3" stroke-linecap="round" opacity="0.25"/>
  <!-- Ground dots -->
  <circle cx="220" cy="385" r="2.5" fill="#76C043" opacity="0.2"/>
  <circle cx="256" cy="382" r="2.5" fill="#76C043" opacity="0.2"/>
  <circle cx="292" cy="385" r="2.5" fill="#76C043" opacity="0.2"/>
</svg>
